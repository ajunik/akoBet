<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
>
<head th:include="commons/imports :: head"/>
<body>

<header id="header" th:include="commons/elements :: title-menu"/>


<div class="register">
    <div class="form-container">
        <form action="#" th:action="@{/signup}" th:object="${user}" method="post">
            <h2 class="text-center" th:text="#{akobet.home.register}"></h2>
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{username}"
                       th:placeholder="#{akobet.login.username}"/>
                <span th:if="${#fields.hasErrors('username')}"
                      th:errors="*{username}" style="color:red; font-size:11px;"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" th:field="*{password1}"
                       th:placeholder="#{akobet.login.password}"/>
                <span th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}"
                      style="color:red; font-size:11px;"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" th:field="*{password2}"
                       th:placeholder="#{akobet.login.repeat}"/>
                <span th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"
                      style="color:red; font-size:11px;"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" th:field="*{email}" th:placeholder="#{akobet.login.email}"/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red; font-size:11px;"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{favoriteClub}"
                       th:placeholder="#{akobet.login.favorite}"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" th:text="#{akobet.register}"></button>
            </div>
            <div style="text-align:center">
                <span th:text="#{akobet.register.alreadyHasAccount}"></span> <a href="/login"
                                                                                class="learn-more"
                                                                                th:text="#{akobet.home.login.go}"></a>
            </div>
        </form>
    </div>
</div>

<footer id="footer" th:include="commons/imports :: footer"/>
<th:block th:include="commons/imports :: scripts"/>
</body>
</html>
