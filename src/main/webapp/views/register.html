<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="commons/imports :: head"/>
<body>

<header id="header" th:include="commons/elements :: title-menu"/>
<nav id="nav" th:include="commons/elements :: main-menu"/>


<section id="main" class="wrapper">
    <div class="container">

        <header class="major special">
            <h2>New User</h2>
            <p>Tell us about yourself</p>
        </header>

        <form action="#" th:action="@{/signup}" th:object="${user}"
              method="post">
            <table>
                <tr>
                    <td>Login:*</td>
                    <td><input type="text" th:field="*{login}"/></td>
                    <td th:if="${#fields.hasErrors('login')}"
                        th:errors="*{login}">login Error
                    </td>
                </tr>
                <tr>
                    <td>Password:*</td>
                    <td><input type="password" th:field="*{password1}"/></td>
                    <td th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}">Password error</td>
                </tr>
                <tr>
                    <td>Repeat Password:*</td>
                    <td><input type="password" th:field="*{password2}"/></td>
                    <td th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}">Password error</td>
                </tr>
                <tr>
                    <td>Email:*</td>
                    <td><input type="email" th:field="*{email}"/></td>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
                        Error
                    </td>
                </tr>
                <tr>
                    <td>Favorite Club:*</td>
                    <td><input type="text" th:field="*{favoriteClub}"/></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</section>

<div th:include="commons/loginInfo :: security"/>
<footer id="footer" th:include="commons/imports :: footer"/>
<th:block th:include="commons/imports :: scripts"/>
</body>
</html>
