<header th:fragment="title-menu">
    <h1>
        <a href="/" th:text="#{akobet.title}"></a>
    </h1>
    <a href="#nav" th:text="#{akobet.menu}"></a>

    <ul style="float:right">
        <responsive-row><a th:href="@{__${#httpServletRequest.requestURI}__?lang=pl}" class="button small special"
                           th:text="#{akobet.pl}"></a>
            <a th:href="@{__${#httpServletRequest.requestURI}__?lang=en}" class="button small"
               th:text="#{akobet.en}"></a></responsive-row>
    </ul>
</header>

<block th:fragment="security">
    <div sec:authorize="hasRole('ROLE_USER')">


        <span th:text="#{akobet.home.loginAs} + ${name}"/>

    <form id="logout" th:action="@{/logout} " method="post">
    </form>
    <a href="#" onclick="document.getElementById('logout').submit()" th:text="#{akobet.home.logout}"></a>
    </div>
</block>

<nav th:fragment="main-menu">
    <ul class="links">
        <li><a href="#" class="button" th:text="#{akobet.menu.home}"></a></li>
        <li sec:authorize="hasRole('ROLE_USER')"><a href="/profil" class="button" th:text="#{akobet.menu.profil}"></a>
        </li>
        <li sec:authorize="hasRole('ROLE_USER')"><a href="/tips" class="button" th:text="#{akobet.menu.tips}"></a></li>
        <li sec:authorize="hasRole('ROLE_USER')"><a href="/league" class="button" th:text="#{akobet.menu.league}"></a>
        </li>
        <li><a href="/news" class="button" th:text="#{akobet.menu.news}"></a></li>
        <li><a href="/map" class="button" th:text="#{akobet.menu.map}"></a></li>
        <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/admin" class="button" th:text="#{akobet.menu.admin}"></a>
        </li>

    </ul>
</nav>
