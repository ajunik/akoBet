<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      ng-app="ionic.example">
<head th:include="commons/imports :: head"/>
<body ng-controller="MapCtrl">

<header id="header" th:include="commons/elements :: title-menu"/>
<div th:include="commons/elements :: security"/>
<nav id="nav" th:include="commons/elements :: main-menu"/>


<div class="container">


    <ion-header-bar class="bar-dark">
        <h1 class="title">Map</h1>
    </ion-header-bar>
    <ion-content>
        <div id="map" data-tap-disabled="true"></div>
    </ion-content>
    <ion-footer-bar class="bar-dark">
        <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a>
    </ion-footer-bar>


</div>


<footer id="footer" th:include="commons/imports :: footer"/>
<th:block th:include="commons/imports :: scripts"/>
</body>
</html>
